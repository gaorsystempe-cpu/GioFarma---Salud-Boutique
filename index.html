    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e9118c; --slate-900: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .bg-medical-gradient { background: radial-gradient(circle at top right, #fff5f9 0%, #f8fafc 100%); }
        .product-card { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .product-card:hover { transform: translateY(-12px); box-shadow: 0 30px 60px -15px rgba(233, 17, 140, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-premium { position: relative; overflow: hidden; transition: all 0.3s ease; }
        .btn-premium:after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s; }
        .btn-premium:hover:after { left: 100%; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
    </style>
